  jellyfin:
    image: linuxserver/jellyfin:$JELLYFIN_VERSION
    container_name: jellyfin
    hostname: jellyfin
    domainname: $DOMAIN_NAME
    restart: unless-stopped
    environment:
      - PUID=$USER_PUID
      - PGID=$USER_PGID
      - TZ=America/Sao_Paulo
      - JELLYFIN_PublishedServerUrl=jellyfin.$DOMAIN_NAME
    volumes:
      - jellyfin-config:/config
      - $SHARED_FOLDER/Media:/media
      - /opt/vc/lib:/opt/vc/lib
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    devices:
      - /dev/vchiq:/dev/vchiq
      - /dev/video10:/dev/video10
      - /dev/video11:/dev/video11
      - /dev/video12:/dev/video12

  bazarr:
    image: linuxserver/bazarr:$BAZARR_VERSION
    container_name: bazarr
    hostname: bazarr
    domainname: $DOMAIN_NAME
    restart: unless-stopped
    environment:
      - PUID=$USER_PUID
      - PGID=$USER_PGID
      - TZ=America/Sao_Paulo
    volumes:
      - bazarr-config:/config
      - $SHARED_FOLDER/Media/Movies:/movies
      - $SHARED_FOLDER/Media/TvShows:/tv
    ports:
      - 6767:6767

  radarr:
    image: linuxserver/radarr:$RADARR_VERSION
    container_name: radarr
    hostname: radarr
    domainname: $DOMAIN_NAME
    restart: unless-stopped
    environment:
      - PUID=$USER_PUID
      - PGID=$USER_PGID
      - TZ=America/Sao_Paulo
    volumes:
      - radarr-config:/config
      - $SHARED_FOLDER/Media/Movies:/movies
      - $SHARED_FOLDER/Downloads/Torrents:/downloads
    ports:
      - 7878:7878

  sonarr:
    image: linuxserver/sonarr:$SONARR_VERSION
    container_name: sonarr
    hostname: sonarr
    domainname: $DOMAIN_NAME
    restart: unless-stopped
    environment:
      - PUID=$USER_PUID
      - PGID=$USER_PGID
      - TZ=America/Sao_Paulo
    volumes:
      - sonarr-config:/config
      - $SHARED_FOLDER/Media/TvShows:/tv
      - $SHARED_FOLDER/Downloads/Torrents:/downloads
    ports:
      - 8989:8989

  lidarr:
    image: linuxserver/lidarr:$LIDARR_VERSION
    container_name: lidarr
    hostname: lidarr
    domainname: $DOMAIN_NAME
    restart: unless-stopped
    environment:
      - PUID=$USER_PUID
      - PGID=$USER_PGID
      - TZ=America/Sao_Paulo
    volumes:
      - lidarr-config:/config
      - $SHARED_FOLDER/Media/Music:/music
      - $SHARED_FOLDER/Downloads/Torrents:/downloads
    ports:
      - 8686:8686

  jackett:
    image: linuxserver/jackett:$JACKETT_VERSION
    container_name: jackett
    hostname: jackett
    domainname: $DOMAIN_NAME
    restart: unless-stopped
    environment:
      - PUID=$USER_PUID
      - PGID=$USER_PGID
      - TZ=America/Sao_Paulo
    volumes:
      - jackett-config:/config
      - $SHARED_FOLDER/Downloads/Torrents:/downloads
    ports:
      - 9117:9117

  # qbittorrent:
  #   image: linuxserver/qbittorrent:$QBITTORRENT_VERSION
