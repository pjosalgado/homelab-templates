  qbittorrent-vpn:
    image: markusmcnugen/qbittorrentvpn:latest
    container_name: qbittorrent-vpn
    hostname: qbittorrent-vpn
    domainname: $DOMAIN_NAME
    restart: unless-stopped
    privileged: true
    environment:
      - PUID=$USER_PUID
      - PGID=$USER_PGID
      - WEBUI_PORT_ENV=8080
      - INCOMING_PORT_ENV=8999
      - LAN_NETWORK=$LAN_NETWORK_CIDR
      - NAME_SERVERS=$DNS_IPS_COMMA_SEPARATED
      - VPN_ENABLED=yes
      - VPN_USERNAME=$VPN_USERNAME
      - VPN_PASSWORD=$VPN_PASSWORD
    ports:
      - 8080:8080
      - 8999:8999
      - 8999:8999/udp
    volumes:
      - qbittorrent-vpn-config:/config
      - $SHARED_FOLDER/Downloads/Torrents:/downloads

