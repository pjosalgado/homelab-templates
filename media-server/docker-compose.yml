  plex:
    image: ghcr.io/linuxserver/plex:arm32v7-1.22.1.4275-48e10484b-ls39
    container_name: plex
    network_mode: host
    hostname: plex
    domainname: ${MY_DOMAINNAME}
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Sao_Paulo
      - VERSION=docker
      - PLEX_CLAIM=${MY_PLEX_CLAIM}
    volumes:
      - ${MY_SHARED_FOLDER}/Config/Plex:/config
      - ${MY_SHARED_FOLDER}/Media:/data
    restart: unless-stopped

  tautulli:
    image: ghcr.io/linuxserver/tautulli:arm32v7-v2.6.10-ls5
    container_name: tautulli
    hostname: tautulli
    domainname: ${MY_DOMAINNAME}
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Sao_Paulo
    volumes:
      - ${MY_SHARED_FOLDER}/Config/Tautulli:/config
    ports:
      - 8182:8181
    restart: unless-stopped

  jellyfin:
    image: ghcr.io/linuxserver/jellyfin:arm32v7-10.7.1-1-ls103
    container_name: jellyfin
    hostname: jellyfin
    domainname: ${MY_DOMAINNAME}
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Sao_Paulo
      - JELLYFIN_PublishedServerUrl=jellyfin.${MY_DOMAINNAME}
    volumes:
      - ${MY_SHARED_FOLDER}/Config/Jellyfin:/config
      - ${MY_SHARED_FOLDER}/Media:/data
      - /opt/vc/lib:/opt/vc/lib
    ports:
      - 8097:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    devices:
      - /dev/vchiq:/dev/vchiq
      - /dev/video10:/dev/video10
      - /dev/video11:/dev/video11
      - /dev/video12:/dev/video12
    restart: unless-stopped

  jackett:
    image: ghcr.io/linuxserver/jackett:arm32v7-v0.17.841-ls26
    container_name: jackett
    hostname: jackett
    domainname: ${MY_DOMAINNAME}
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Sao_Paulo
    volumes:
      - ${MY_SHARED_FOLDER}/Config/Jackett:/config
      - ${MY_SHARED_FOLDER}/Torrents:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:arm32v7-14.3.4.99202104031018-7348-2b6baa609ubuntu20.04.1-ls125
    container_name: qbittorrent
    hostname: qbittorrent
    domainname: ${MY_DOMAINNAME}
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=5000
    volumes:
      - ${MY_SHARED_FOLDER}/Config/Qbittorrent:/config
      - ${MY_SHARED_FOLDER}/Torrents:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 5000:5000
    restart: unless-stopped

