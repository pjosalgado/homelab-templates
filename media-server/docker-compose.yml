      - TZ=America/Sao_Paulo
    volumes:
      - ${MY_SHARED_FOLDER}/Config/Sonarr:/config
      - ${MY_SHARED_FOLDER}/Media/TvShows:/tv
      - ${MY_SHARED_FOLDER}/Media/Animes:/animes
      - ${MY_SHARED_FOLDER}/Torrents:/downloads
